<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <script>
      // Redirect spa requests to index.html
      var path = window.location.pathname.replace("/Portfolio-page/", "");
      if (path && path.indexOf(".") < 0) {
        window.location.replace(
          "/Portfolio-page/?path=" + encodeURIComponent(path)
        );
      }
    </script>
  </head>
  <body></body>
</html>
